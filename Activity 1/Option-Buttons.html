<!DOCTYPE html>
<html>
    <head>
        <title>Web Development Activity 1.3</title>
    </head>
    <body>
        <h1><strong>Option Buttons</strong></h1>
        <fieldset>
            <legend>HTML 3</legend>
            <form>
                <label>What type of animal is Kuya Kim's favorite pet?</label><br>
                <input type="radio" id="Likes_Cat" name="Favorite_Pet" value="Cat">
                <label for="Likes_Cat">Cat</label>
                <input type="radio" id="Likes_Dog" name="Favorite_Pet" value="Dog">
                <label for="Likes_Dog">Dog</label>
                <input type="radio" id="Likes_Fish" name="Favorite_Pet" value="Fish">
                <label for="Likes_Fish">Fish</label>
                <input type="radio" id="Likes_Bird" name="Favorite_Pet" value="Bird">
                <label for="Likes_Bird">Bird</label>
                <input type="radio" id="Likes_Snake" name="Favorite_Pet" value="Snake">
                <label for="Likes_Snake">Snake</label><br><br>
                <input type="reset" value="Clear All">
            </form>
        </fieldset>
        <p>
            <em>
                The form used radio buttons to have users to only pick one option out of many. All attribute was named same with each other to ensure one option will be chosen by the users. Clear all is also an option which is implemented through reset button.
            </em>
        </p>
    </body>
</html>

<!-- The form used radio buttons to have users to only pick one option out of many.
