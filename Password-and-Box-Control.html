<!DOCTYPE html>
<html>
    <head>
        <title>Web Development Activity 1.1</title>
    </head>
    <body>
        <h1><strong>Password and Box Control</strong></h1>
        <fieldset>
            <legend>HTML 1</legend>
            <form>
                <label for="username">Enter Login Name:</label><br>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Enter Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <input type="reset" value="Clear All">
            </form>
        </fieldset>
    </body>
</html>

<!--This code is a input-type form in HTML. It is used to maintain 
data confidentiality by creating password field with any safe ways 
to maintain privacy, be it in asterisks or in dot form. 
This code also enable users to input their credentials and have the 
option to reset or clear all. -->
